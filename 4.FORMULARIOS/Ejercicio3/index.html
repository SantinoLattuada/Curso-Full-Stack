<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaPet</title>

    <!--CSS externo-->
    <link rel="stylesheet" href="estilos.css">
    
</head>
<body>
    
    <h1>Bienvenidos a mi InstaPet</h1>

    <div>
        <form action="formularioimaginario.txt" method="get">
            <div>
                <!--Parte 1-->
                <label for="">Nombre de la mascota: <input type="text" placeholder="Nombre de la mascota" required></label>
                <br><br>
                <label for="">Edad de la mascota: <input type="number" placeholder="Edad" min="0" max="20" required></label>
                <br><br>
                <label for="">Correo electrónico: <input type="email" placeholder="Correo electronico:" required></label>
                <br><br>
                <label for="">Contraseña: <input type="password" placeholder="Contraseña:" required></label>
                <br><br>
                <label for="">Color: <input type="color" required></label>
            </div>
            <div>
                <div>
                    <p>Seleccione el sexo de su mascota: </p>
                    <label><input type="radio" name="sexo" value="macho">Masculino</label>
                    <br>
                    <label><input type="radio" name="sexo" value="femenino">Femenino</label>
                    <br>
                </div>
                <!--Parte 2-->
                <div>
                    <p>Seleccione su tipo de mascota</p>
                    <select name="tipo_de_mascota" id="">
                        <option value="Miau">Gato</option>
                        <option value="Guau">Perro</option>
                        <option value="Cuy">Cobayo</option>
                        <option value="Otra">Otra</option>
                    </select>
                </div>
                <div>
                    <label>Contamos como es tu mascota! <textarea name="" id="" cols="40" rows="10"></textarea></label>
                </div>
                
            </div>
            <br><br>
            <div>
                <!--Parte 3-->
                <iframe class="iframe" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3286.7439439844356!2d-58.5009127665631!3d-34.53471475868752!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb6d3c0b2099d%3A0x852c255c395169ad!2sCentro%20m%C3%A9dico%20veterinario%20Roca!5e0!3m2!1ses!2sar!4v1711296104396!5m2!1ses!2sar" width="600" height="450" style="border: 5px;;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <br><br>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/nAg2ZUluskc?si=EsRJghsQp3JRDm_Y" title="YouTube video player" frameborder="5" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <div> <!--Bases y condiciones-->
                <label>Acepto bases y condiciones <input type="checkbox" name="bases\_y\_condiciones" value="acepta"></label>
            </div>
            <br>
            <button type="submit">Enviar</button>
        </form>
    </div>



</body>
</html>
